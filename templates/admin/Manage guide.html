{% extends 'admin/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/manageguidesearch">
  <div align="center">
    <table width="374" border="1" class="table table-dark">
      <tr>
        <td colspan="7">Name
          <label>
          <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
          <input type="submit" name="&#55357;&#56590; " value="search " class="btn btn-success"required/>
        </label></td>
      </tr>
      <tr>
        <td>name</td>
        <td>Address</td>
        <td>phone</td>
        <td>Email</td>
          <td></td>
      </tr>
        {% for i in val %}
      <tr>
        <td>{{ i.First_name }}{{ i.Last_name}}</td>
        <td>{{ i.Address}}</td>
        <td>{{ i.Phone}}</td>
        <td>{{ i.Email}}</td>
        <td><p><a href="edit_guide/{{ i.id }}" class="btn btn-success">Edit</a></p>
        <p><a href="delete_guide/{{ i.LOGIN.id }}" class="btn btn-danger">Delete</a></p></td>
      </tr>
        {% endfor %}
      <tr align="center">
        <td colspan="7"><label>
         <a href="add_guide" class="btn btn-success">Add</a>
        </label></td>
      </tr>
      </table>
  </div>
</form>

{% endblock %}
